<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png">
  <meta name="description" content="Comunicate con nosotros o seguinos en nuestras redes sociales.">
  <meta name="keywords" content="consulta, precio, mensaje">
  <title>Contactate con nosotros</title>
  <link href="https://fonts.googleapis.com/css2?family=Akshar&family=Alex+Brush&family=Hind&family=Itim&family=Lobster&family=Wix+Madefor+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <header class="col-md-12">
                <nav>
                    <ul class="fuenteCursiva">
                        <li><a href="../index.html" >Inicio</a></li>
                        <li><a href="./proyectos.html">Proyectos</a></li>
                        <li><a href="./galeria.html" class="seleccionado">Galería</a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>
            <main class="mainContact">
                <div class="containerContact">
                <img src="../img/contacto.png" alt="imgagen Contacto">
                    <h2 class="text-center fuenteTitulo">
                        Contactanos completando tus datos a continuación
                    </h2>
                    <div class="containerForm">
                    <form>
                        <div class="form-group row paddingForm">
                            <label for="inputComment" class="col-sm-3 col-form-label fuenteTexto">Nombre</label>
                            <div class="col-sm-9">
                              <input type="nombre" class="form-control" id="inputComment" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group row paddingForm">
                            <label for="inputComment" class="col-sm-3 col-form-label fuenteTexto">Teléfono</label>
                            <div class="col-sm-9">
                              <input type="nombre" class="form-control" id="inputComment" placeholder="Ej 011 XXXX - XXXX">
                            </div>
                        </div>
                        <div class="form-group row paddingForm">
                          <label for="staticEmail" class="col-sm-3 col-form-label fuenteTexto">Email</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control fuenteTexto" id="staticEmail" value="email@example.com">
                          </div>
                        </div>
                        <div class="form-group row paddingForm">
                            <label for="inputComment" class="col-sm-3 col-form-label fuenteTexto">Comentario</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                          <button type="submit" class="btn btn-secondary">Enviar</button>
                      </form>
                    </div>
                </div>
            </main>
            <footer class="col-md-12">
                <div class="redes">
                    <p class="fuenteTexto sizeFooter">Seguinos en nuestra redes sociales</p>
                    <img src="../img/ig.png" alt="imagen instagram">   
                    <img src="../img/twitter.png" alt="imagen twitter">
                </div>
                <p>Todos los derechos reservados</p>
                </footer>
        </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
